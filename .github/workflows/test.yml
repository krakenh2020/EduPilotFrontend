name: Build and Test
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Chrome
        run: npm i -D puppeteer karma-chrome-launcher
        
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Checkout submodules
        run: git submodule update --init

      - name: Install  ğŸ”§
        run: |
          yarn install
          yarn rollup -c --environment BUILD:kraken

      - name: Lint ğŸš§
        run: |
          yarn lint

      - name: Test ğŸš¨
        run: |
          yarn test

      - name: Test Full ğŸ”¥
        run: |
          yarn test-full
          
